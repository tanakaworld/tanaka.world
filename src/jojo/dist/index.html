<!DOCTYPE html>
<html lang="ja" ng-app="JOJO">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <script src="js/application.js" type="text/javascript"></script>
    <link href="css/application.css" rel="stylesheet" />
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>JOJO Î²</title><!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="paginationCtrl" st-table="characters">
      <input class="form-control-custom" placeholder="keyword" st-search="" type="search" />
      <table class="table">
        <thead>
          <tr>
            <th st-sort="firstName">
              Body
            </th>
            <th st-sort="lastName">
              Stand
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="char in characters">
            <td ng-bind="::char.body"></td>
            <td ng-bind="::char.stand"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="text-center" colspan="5">
              <div st-displayed-pages="7" st-items-by-page="itemsByPage" st-pagination=""></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
