<!DOCTYPE html>
<html lang="ja" ng-app="JOJO">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <script src="js/application.js" type="text/javascript"></script>
    <link href="css/application.css" rel="stylesheet" />
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>JOJO Î²</title><!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="ANDSearchController">
      <input class="form-control-custom" ng-model="keyword" placeholder="Keyword" type="text" />
      <p>
        Hit :<span class="searchResultCount hit">{{(users | andSearchFilter:keyword).length}}</span>/<span class="searchResultCount">{{users.length}}</span>
      </p>
      <div class="row character" ng-repeat="user in users | andSearchFilter:keyword">
        <div class="col-md-1" ng-bind="::user.id"></div>
        <div class="col-md-4" ng-bind="::user.body"></div>
        <div class="col-md-4" ng-bind="::user.stand"></div>
      </div>
    </div>
    <div class="container">
      <div ng-controller="AngularWayWithOptionsCtrl">
        <table class="row-border hover" datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">
          <thead>
            <tr>
              <th>
                ID
              </th>
              <th>
                FirstName
              </th>
              <th>
                LastName
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in persons">
              <td ng-bind="::p.id"></td>
              <td ng-bind="::p.firstName"></td>
              <td ng-bind="::p.lastName"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
