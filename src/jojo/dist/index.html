<!DOCTYPE html>
<html lang="ja" ng-app="JOJO">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <script src="js/application.js" type="text/javascript"></script>
    <link href="css/application.css" rel="stylesheet" />
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>JOJO Î²</title><!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-controller="ANDSearchController">
      <input ng-model="keyword" placeholder="Keyword" type="text" />
      <h1>
        {{keyword}}
      </h1>
      <p>
        Hit :<span class="searchResultCount hit">{{(users | andSearchFilter:keyword).length}}</span>/<span class="searchResultCount">{{users.length}}</span>
      </p>
      <table class="data-table">
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Name
            </th>
            <th>
              Kana
            </th>
            <th>
              Note
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users | andSearchFilter:keyword">
            <td ng-bind="::user.id"></td>
            <td ng-bind="::user.name"></td>
            <td ng-bind="::user.kana"></td>
            <td ng-bind="::user.note"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
